version: '3.8'

services:
  # MongoDB数据库服务
  mongodb:
    image: mongo:7.0
    container_name: fiction-creator-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: next_commerce
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - fiction-creator-network

  # Next.js应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fiction-creator-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/next_commerce?authSource=admin
      # 添加其他必要的环境变量
      NEXT_PUBLIC_APP_URL: http://137.184.249.178:3000
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - fiction-creator-network
    volumes:
      # 如果需要持久化上传的文件，可以添加卷
      - ./uploads:/app/uploads

  # Nginx反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: fiction-creator-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - fiction-creator-network

volumes:
  mongodb_data:

networks:
  fiction-creator-network:
    driver: bridge
